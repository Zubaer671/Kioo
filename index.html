
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baila store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://files.catbox.moe/7z6qqv.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }

    h1 {
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      margin: 0;
      font-size: 32px;
    }

    .store {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      overflow-x: auto;
    }

    .product {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      position: relative;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .buy-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #ff4d6d;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .show {
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>ふ SC BUG BAILA ふ</h1>

  <div class="store">
    <div class="product" onclick="toggleBuy(this)">
      <img src="https://img1.pixhost.to/images/7030/619450170_yunilovejoo.jpg" alt="Produk 1">
      <button class="buy-btn" onclick="buyNow(event, 'SC BAILA V3')">BUY</button>
    </div>
    <div class="product" onclick="toggleBuy(this)">
      <img src="https://img1.pixhost.to/images/7031/619450910_yunilovejoo.jpg" alt="Produk 2">
      <button class="buy-btn" onclick="buyNow(event, 'SC PRIVATE')">BUY</button>
    </div>
    <div class="product" onclick="toggleBuy(this)">
      <img src="https://img1.pixhost.to/images/7031/619451271_yunilovejoo.jpg" alt="Produk 3">
      <button class="buy-btn" onclick="buyNow(event, 'sc public no enc')">BUY</button>
    </div>
  </div>

  <script>
    function toggleBuy(product) {
      const btn = product.querySelector('.buy-btn');
      btn.classList.toggle('show');
    }

    function buyNow(event, productName) {
      event.stopPropagation(); // agar tidak trigger toggleBuy lagi
      const phone = '6283179700678'; // Ganti dengan nomor WhatsApp kamu
      const message = encodeURIComponent(`Saya ingin membeli ${productName}`);
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
