<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Baila store/title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/l7doky.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-container {
      display: flex;
      flex-direction: row-reverse; /* Dari kanan ke kiri */
      justify-content: space-between;
      gap: 20px;
    }

    .product-card {
      width: 30%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .buy-section {
      margin-top: 10px;
      display: none;
    }

    .buy-button {
      padding: 8px 15px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }

    .price {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>BAILA STORE</h1>

  <div class="product-container">
    <div class="product-card" onclick="toggleBuy(this)">
      <img src="https://img1.pixhost.to/images/7030/619450170_yunilovejoo.jpg" alt="Produk 3">
      <h3>Demon Slayer Mask</h3>
      <div class="buy-section">
        <div class="price">Rp 29.000</div>
        <a class="buy-button" href="https://wa.me/6281234567890?text=Saya%20mau%20beli%20Demon%20Slayer%20Mask" target="_blank">BUY</a>
      </div>
    </div>

    <div class="product-card" onclick="toggleBuy(this)">
      <img src="https://i.pinimg.com/564x/20/80/53/208053301ce528e5ab428bba69a78309.jpg" alt="Produk 2">
      <h3>One Piece Hat</h3>
      <div class="buy-section">
        <div class="price">Rp 45.000</div>
        <a class="buy-button" href="https://wa.me/6281234567890?text=Saya%20mau%20beli%20One%20Piece%20Hat" target="_blank">BUY</a>
      </div>
    </div>

    <div class="product-card" onclick="toggleBuy(this)">
      <img src="https://i.pinimg.com/564x/59/10/e4/5910e41ae0a7a18021d5d39a4d6047a3.jpg" alt="Produk 1">
      <h3>Naruto Shirt</h3>
      <div class="buy-section">
        <div class="price">Rp 35.000</div>
        <a class="buy-button" href="https://wa.me/6281234567890?text=Saya%20mau%20beli%20Naruto%20Shirt" target="_blank">BUY</a>
      </div>
    </div>
  </div>

  <script>
    function toggleBuy(card) {
      const section = card.querySelector('.buy-section');
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
